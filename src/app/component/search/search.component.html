<div class="filter-form" *ngIf="allLocations.length && allDepartments.length && allProducts.length">
  <h3>Filter By</h3>
  <br>
  <div class="form-group">
    <label for="dept-option">Department:</label>
    <select id="dept-option" class="form-control" [(ngModel)]="selectedDepartment" (change)="changeDept()">
      <option selected value="0"></option>
      <option *ngFor="let dept of allDepartments" [ngValue]="dept.id">{{dept.deptName}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="prod-option">Product:</label>
    <select id="prod-option" class="form-control" [(ngModel)]="selectedProduct">
      <option selected value="0"></option>
      <option *ngFor="let prod of filterProducts" [ngValue]="prod.id">{{prod.productName}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="loc-option">Location:</label>
    <select id="loc-option" class="form-control" [(ngModel)]="selectedLocation">
      <option selected value="0"></option>
      <option *ngFor="let loc of allLocations" [ngValue]="loc.id">{{loc.locName}}</option>
    </select>
  </div>
  <div class="form-group">
    <button class="btn btn-outline-secondary" (click)="clearFilter()">Clear</button>
    <button class="btn btn-outline-primary" (click)="filterByCondition()">Filter</button>
  </div>
</div>
